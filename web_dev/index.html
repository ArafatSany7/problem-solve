<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div>
      <table
        style="
          width: 300px;
          height: 300px;
          margin-left: 37%;
          text-align: center;
        "
      >
        <tr>
          <td>1.1</td>
          <td>1.2</td>
        </tr>
        <tr>
          <td>3.1</td>
          <td>2.2</td>
        </tr>
        <tr>
          <td colspan="2">4.1</td>
        </tr>
      </table>
    </div>
  </body>
</html>
